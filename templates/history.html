{% extends "layout.html" %}

{% block title %}
    <h1>History</h1>
{% endblock %}

{% block main %}

    <table class="table">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{row.symbol}}</td>
                <td>{{row.shares}}</td>
                <td>${{row.price}}</td>
                <td>${{row.time}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
